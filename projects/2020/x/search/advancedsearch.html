<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="right">
            <a href="index.html">Google Search</a>
        </div>
        <p class="advanced-search">Advanced Search</p>
        <hr>    
        <p style="font-size: 18px;">Find pages with...<p>
        <form action="https://www.google.com/search">
            <table>
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>these exact word or phrase:</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input type="text" name="as_eq"></td>
                </tr>
            </table>
            <input type="submit" id="advanced-button" value="Advanced Search">
        </form>
    </body>
</html>
