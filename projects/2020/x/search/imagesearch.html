<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="right">
            <a href="index.html">Google Search</a>
        </div>
        <div class="center">   
            <img class="googlepic center" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="Google">
            <form action="https://google.com/search">
                <div>
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" class="input-field" name="q">
                </div>
                <div>
                    <input type="submit" class="button" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
